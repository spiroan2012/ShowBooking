<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{'./assets/user.png'}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink = '/show/{{show.id}}'><i class="fa fa-circle-info"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{show.title}}
            <br>
        </h6>
        <p class="card-text text-muted text-center">{{show.hallName}}</p>
    </div>
</div>
